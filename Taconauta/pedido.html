<!DOCTYPE html>
<html lang="en”>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"
    <meta name="viewport" content="width-divace-width, initial-scale=1.0">
    <title></title>
</head>
    <body>
        <h1>Aqui se hace el pedido</h1>

        <form action="pedido.js">
            <label for="Nombre">Danos tu nombre, Taconauta</label><br>
            <input type="text" is="Nombre" name="Nombre" placeholder="Nombre">

            <br><br>

            <label for="mesa">Tu mesa (Esta en numero abajo)</label><br>
            <input type="Number" name="mesa" id="mesa" placeholder="4">

            <p>Para aqui o para llevar?</p>
            <input type="radio" id="aqui" name="aquiollevar" value="Aqui">
            <label for="aqui">Aqui</label><br>
            <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
            <label for="llevar">llevar</label><br>

            <p>¿Tacos de que?</p>
            <input type="checkbox" id="mercurio" name="mercurio" value="mercurio">
            <label for="Mercurio">Mercurio</label>
            <input type="numbre" id="mercurioCuantos" name="mercurioCuantos" placeholder="¿cuantos?"><br>
            <input type="checkbox" id="venus" name="venuz" value="venus">
            <label for="Venus">Venus</label>
            <input type="numbre" id="venusCuantos" name="venusCuantos" placeholder="¿cuantos?"><br>

            <p>¿Y par tomar?</p>
            <select name="refresco" id="refresco">
                <option value="Coca-cola">Coca-Cola</option>
                <option value="Fanta">Fanta</option>
                <option value="Manzana">Manzana</option>
                <option value="Sprite">Sprite</option>
                <option value="Sangria">Sangria</option>
                <option value="Boing-de-Mango">Boing de Mango</option>
                <option value="Boing-de-Guayaba">Boing de Guayaba</option>
            </select>
            <br><br>
        
            <input type="reset">
            <input type="submit">
            <br><br>
        </form>
    

    </body>
    </html>
